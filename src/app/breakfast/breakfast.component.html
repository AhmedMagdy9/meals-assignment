<div class="row  g-4">
       
  @for (item of breakfast; track $index) {
      <div class="col-md-6 col-lg-3 ">
          <div class="card">
              <img src="{{item.strMealThumb}}" class="card-img-top" alt="food">
              <div class="card-body">
                <h5 class="card-title">{{item.strMeal}}</h5>
                <p class="card-text">{{item.Desc}}</p>
              </div>
            </div>
  
      </div>
  }

</div>
